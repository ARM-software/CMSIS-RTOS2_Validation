default:

  compiler: GCC

  misc:
    - for-compiler: AC6
      C-CPP:
        - -ffunction-sections
        - -Wno-macro-redefined
        - -Wno-pragma-pack
        - -Wno-parentheses-equality
        - -Wno-license-management
      C:
        - -std=gnu11
      ASM:
        - -masm=auto
      Link:
        - --entry=Reset_Handler
        - --map
        - --info summarysizes
        - --diag_suppress=L6314W

    - for-compiler: GCC
      ASM:
        - -gdwarf-3
      C-CPP:
        - -masm-syntax-unified
        - -fomit-frame-pointer
        - -gdwarf-3
      C:
        - -std=gnu11
      Link:
        - -gdwarf-3
        - --specs=nosys.specs
        - -Wl,-Map=$elf()$.map

    - for-compiler: IAR
      C-CPP: 
        - --dlib_config DLib_Config_Full.h
      Link:
        - --map=$elf()$.map
