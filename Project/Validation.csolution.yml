solution:
  created-for: CMSIS-Toolbox@2.0.0
  cdefault:

  packs:
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-FreeRTOS
    - pack: ARM::DMA350@1.0.0
    - pack: Keil::V2M-MPS2_CMx_BSP@1.8.0
    - pack: Keil::V2M-MPS2_IOTKit_BSP@1.5.0
    - pack: ARM::V2M_MPS3_SSE_300_BSP@1.3.0
    - pack: ARM::V2M_MPS3_SSE_310_BSP@1.2.0
  target-types:
    #CM0plus
    - type: CM0plus
      device: CMSDK_CM0plus_VHT
      define:
        - TST_IRQ_HANDLER_A: TIMER0_Handler
        - TST_IRQ_NUM_A: 8
        - TST_IRQ_HANDLER_B: TIMER1_Handler
        - TST_IRQ_NUM_B: 9
    #CM3
    - type: CM3
      device: CMSDK_CM3_VHT
      define:
        - TST_IRQ_HANDLER_A: TIMER0_Handler
        - TST_IRQ_NUM_A: 8
        - TST_IRQ_HANDLER_B: TIMER1_Handler
        - TST_IRQ_NUM_B: 9
    #CM4_FP
    - type: CM4_FP
      device: CMSDK_CM4_FP_VHT
      define:
        - TST_IRQ_HANDLER_A: TIMER0_Handler
        - TST_IRQ_NUM_A: 8
        - TST_IRQ_HANDLER_B: TIMER1_Handler
        - TST_IRQ_NUM_B: 9
      misc:
        - for-compiler: AC6
          C: [-mfloat-abi=hard, -mfpu=fpv4-sp-d16]
          ASM: [-mfloat-abi=hard, -mfpu=fpv4-sp-d16]

        - for-compiler: GCC
          C: [-mfloat-abi=hard, -mfpu=auto]
          ASM: [-mfloat-abi=hard, -mfpu=auto]
          Link: [-mfloat-abi=hard]
    #CM7_DP
    - type: CM7_DP
      device: CMSDK_CM7_DP_VHT
      define:
        - TST_IRQ_HANDLER_A: TIMER0_Handler
        - TST_IRQ_NUM_A: 8
        - TST_IRQ_HANDLER_B: TIMER1_Handler
        - TST_IRQ_NUM_B: 9
      misc:
        - for-compiler: AC6
          C: [-mfloat-abi=hard, -mfpu=fpv5-d16]
          ASM: [-mfloat-abi=hard, -mfpu=fpv5-d16]

        - for-compiler: GCC
          C: [-mfloat-abi=hard, -mfpu=auto]
          ASM: [-mfloat-abi=hard, -mfpu=auto]
          Link: [-mfloat-abi=hard]
    #CM7_SP
    - type: CM7_SP
      device: CMSDK_CM7_SP_VHT
      define:
        - TST_IRQ_HANDLER_A: TIMER0_Handler
        - TST_IRQ_NUM_A: 8
        - TST_IRQ_HANDLER_B: TIMER1_Handler
        - TST_IRQ_NUM_B: 9
      misc:
        - for-compiler: AC6
          C: [-mfloat-abi=hard, -mfpu=fpv5-sp-d16]
          ASM: [-mfloat-abi=hard, -mfpu=fpv5-sp-d16]

        - for-compiler: GCC
          C: [-mfloat-abi=hard, -mfpu=auto]
          ASM: [-mfloat-abi=hard, -mfpu=auto]
          Link: [-mfloat-abi=hard]
    #CM23
    - type: CM23
      device: IOTKit_CM23_VHT
      define:
        - TST_IRQ_HANDLER_A: NONSEC_WATCHDOG_RESET_Handler
        - TST_IRQ_NUM_A: 0
        - TST_IRQ_HANDLER_B: NONSEC_WATCHDOG_Handler
        - TST_IRQ_NUM_B: 1
        - configENABLE_FPU: 0
      misc:
        - for-compiler: AC6
          C: [-mcmse]
          ASM: [-mcmse]

        - for-compiler: GCC
          C: [-mfloat-abi=soft, -mfpu=auto]
          ASM: [-mfloat-abi=soft, -mfpu=auto]
          Link: [-mfloat-abi=soft]
    #CM33_FP
    - type: CM33_FP
      device: IOTKit_CM33_FP_VHT
      define:
        - TST_IRQ_HANDLER_A: NONSEC_WATCHDOG_RESET_Handler
        - TST_IRQ_NUM_A: 0
        - TST_IRQ_HANDLER_B: NONSEC_WATCHDOG_Handler
        - TST_IRQ_NUM_B: 1
      misc:
        - for-compiler: AC6
          C: [-mfloat-abi=hard, -mfpu=fpv5-sp-d16, -mcmse]
          ASM: [-mfloat-abi=hard, -mfpu=fpv5-sp-d16, -mcmse]

        - for-compiler: GCC
          C: [-mfloat-abi=hard, -mfpu=auto]
          ASM: [-mfloat-abi=hard, -mfpu=auto]
          Link: [-mfloat-abi=hard]
    #CM55
    - type: CM55
      compiler: AC6
      device: SSE-300-MPS3
      define:
        - TST_IRQ_HANDLER_A: NONSEC_WATCHDOG_RESET_Handler
        - TST_IRQ_NUM_A: 0
        - TST_IRQ_HANDLER_B: NONSEC_WATCHDOG_Handler
        - TST_IRQ_NUM_B: 1
      misc:
        - for-compiler: AC6
          C: [-mfloat-abi=hard, -mcmse]
          ASM: [-mfloat-abi=hard, -mcmse]
    #CM85
    - type: CM85
      device: SSE-310-MPS3_FVP
      define:
        - TST_IRQ_HANDLER_A: NONSEC_WATCHDOG_RESET_REQ_Handler
        - TST_IRQ_NUM_A: 0
        - TST_IRQ_HANDLER_B: NONSEC_WATCHDOG_Handler
        - TST_IRQ_NUM_B: 1
      misc:
        - for-compiler: AC6
          C: [-mfloat-abi=hard, -mcmse]
          ASM: [-mfloat-abi=hard, -mcmse]

        - for-compiler: GCC
          C: [-mfloat-abi=hard, -mfpu=auto]
          ASM: [-mfloat-abi=hard, -mfpu=auto]
          Link: [-mfloat-abi=hard]

  build-types:
    - type: RTX5
      misc:
        - for-compiler: GCC
          Link: [-nostartfiles, -lm, -specs=nano.specs]

    - type: FreeRTOS
      misc:
        - for-compiler: GCC
          Link: [-nostartfiles, -lm, -specs=nano.specs]

  projects:
    - project: ./Validation.cproject.yml

  output-dirs:
    cprjdir: ./$Project$.$BuildType$+$TargetType$_$Compiler$
    intdir:  ./$Project$.$BuildType$+$TargetType$_$Compiler$/$Project$.$BuildType$+$TargetType$_IntDir
    outdir:  ./$Project$.$BuildType$+$TargetType$_$Compiler$/$Project$.$BuildType$+$TargetType$_OutDir
