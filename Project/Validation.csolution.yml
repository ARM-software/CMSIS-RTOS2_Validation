solution:
  created-for: CMSIS-Toolbox@2.1.0
  cdefault:

  packs:
    - pack: ARM::CMSIS-RTOS2_Validation
      path: ../
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-RTX
    - pack: ARM::CMSIS-FreeRTOS
    - pack: ARM::Cortex_DFP

  define:
    - TF_OUTPUT: 0

  target-types:

    - type: CM0plus
      device: ARMCM0P
      define:
        - TST_IRQ_HANDLER_A: Interrupt0_Handler
        - TST_IRQ_NUM_A: 0
        - TST_IRQ_HANDLER_B: Interrupt1_Handler
        - TST_IRQ_NUM_B: 1

    - type: CM3
      device: ARMCM3
      define:
        - TST_IRQ_HANDLER_A: Interrupt0_Handler
        - TST_IRQ_NUM_A: 0
        - TST_IRQ_HANDLER_B: Interrupt1_Handler
        - TST_IRQ_NUM_B: 1

    - type: CM4
      device: ARMCM4
      define:
        - TST_IRQ_HANDLER_A: Interrupt0_Handler
        - TST_IRQ_NUM_A: 0
        - TST_IRQ_HANDLER_B: Interrupt1_Handler
        - TST_IRQ_NUM_B: 1

    - type: CM7
      device: ARMCM7
      define:
        - TST_IRQ_HANDLER_A: Interrupt0_Handler
        - TST_IRQ_NUM_A: 0
        - TST_IRQ_HANDLER_B: Interrupt1_Handler
        - TST_IRQ_NUM_B: 1

    - type: CM23
      device: ARMCM23
      processor:
        trustzone: off
      define:
        - TST_IRQ_HANDLER_A: Interrupt0_Handler
        - TST_IRQ_NUM_A: 0
        - TST_IRQ_HANDLER_B: Interrupt1_Handler
        - TST_IRQ_NUM_B: 1
        - configENABLE_FPU: 0

    - type: CM33
      device: ARMCM33
      processor:
        trustzone: off
      define:
        - TST_IRQ_HANDLER_A: Interrupt0_Handler
        - TST_IRQ_NUM_A: 0
        - TST_IRQ_HANDLER_B: Interrupt1_Handler
        - TST_IRQ_NUM_B: 1

    - type: CM55
      device: ARMCM55
      processor:
        trustzone: off
      define:
        - TST_IRQ_HANDLER_A: Interrupt0_Handler
        - TST_IRQ_NUM_A: 0
        - TST_IRQ_HANDLER_B: Interrupt1_Handler
        - TST_IRQ_NUM_B: 1

    - type: CM85
      device: ARMCM85
      define:
        - TST_IRQ_HANDLER_A: Interrupt0_Handler
        - TST_IRQ_NUM_A: 0
        - TST_IRQ_HANDLER_B: Interrupt1_Handler
        - TST_IRQ_NUM_B: 1

  build-types:
    - type: RTX5
      optimize: balanced
      debug: on
    - type: FreeRTOS
      optimize: balanced
      debug: on

  projects:
    - project: ./Validation.cproject.yml

  output-dirs:
    cprjdir: ./$Project$.$BuildType$+$TargetType$_$Compiler$
    intdir:  ./$Project$.$BuildType$+$TargetType$_$Compiler$/$Project$.$BuildType$+$TargetType$_IntDir
    outdir:  ./$Project$.$BuildType$+$TargetType$_$Compiler$/$Project$.$BuildType$+$TargetType$_OutDir
